<ion-view title="Factures" cache-view="false">
  <div ng-app="starter">

    <ion-content padding="true" class="has-header">
      <style type="text/css">
        input[readonly] {
          background-color: transparent !important;
          cursor: not-allowed;
        }
        .small_button{
            width: 50% !important;
            height: 50px !important;
            margin-left: 5px;
        }
        .footer-button {
          margin-bottom: 10px;
          height: 50px !important;
        }
        .ml{
          margin-left: 5px;
        }
        .header {

          margin-top: 5px;
          margin-bottom: 10px;
        }
        .content-div {
          background: #1EAC4E !important;
        }
        .content-div-row {
          text-align: center !important;
          border: 3px grey dashed !important;
        }
        .bg {
            background-color: #e42112 !important;
          }

      </style>
      <div class="list" ng-repeat="fact in data.facturations | filter:motcle">
        <a class="item item-thumbnail-left">
          <img src="./img/prc.jpg">

          <div class="row">
            <div class="col">Code</div>
            <div class="col"><p>{{ fact.codeFacture }}</p></div>
          </div>
          <div class="row">
            <div class="col">Adresse</div>
            <div class="col"><p>{{ fact.adresse }}</p></div>
          </div>
          <div class="row">
            <div class="col">Client</div>
            <div class="col"><p>{{ fact.client }}</p></div>
          </div>

          <div class="row">
            <div class="col">Telephone</div>
            <div class="col"><p>{{ fact.telephone }}</p></div>
          </div>

          <div class="row">
            <div class="col">Montant</div>
            <div class="col"><p>{{ fact.montant }}</p></div>
          </div>

          <div class="row">
            <div class="col">Date ajout</div>
            <div class="col"><p>{{ fact.dateAjout | date :  "dd.MM.y" }}</p></div>
          </div>

        </a>

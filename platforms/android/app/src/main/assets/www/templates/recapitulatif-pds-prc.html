<ion-view title="Recapitulatif PRC" cache-view="false">
  <ion-pane>
  <div ng-app="starter">

    <ion-content padding="true" class="has-header">
      <style type="text/css">
        input[readonly] {
          background-color: transparent !important;
          cursor: not-allowed;
        }
        .small_button{
            width: 50% !important;
            height: 50px !important;
            margin-left: 5px;
        }
        .footer-button {
          margin-bottom: 10px !important;
          height: 50px !important;
        }
        .ml{
          margin-left: 5px;
        }
        .header {

          margin-top: 5px;
          margin-bottom: 10px;
        }
        .content-div {
            background: grey !important;
          }
          .content-div-row {
            text-align: center !important;
            border: 3px grey dashed !important;
          }
          ion-scroll p {
          width: 5000px !important;
          height: 100px !important;
          white-space: nowrap  !important;
          padding: 10px !important;
          line-height: 100px !important;
      }


      </style>
    <div class="card list" ng-repeat="rc in data.recapPrc | filter:motcle">

        <a class="item item-icon-left">
          <label style="">MONTANT :</label> {{rc.montant}} FCFA
        </a>

        <p>
              <div class="row header list">
                  <div class="col" style="text-align: center;">Image</div>
                  <div class="col" style="text-align: center;">Article</div>

                  <div class="col" style="text-align: center;">Quantit√©</div>
              </div>

              <div class="row list"  ng-repeat="d in rc.details | filter:motcle">

                <div class="col content-div-row" ng-click="showPopUp(d.image, 2)"><img src="http://test-test.h-tsoft.com/{{d.image}}" style="width:40%; height: 70%;"></div>
                <div class="col content-div-row" ng-click="showPopUp(d.article, 1, d.codeArticle)">
                  {{d.codeArticle}}
                </div>

                <div class="col content-div-row" >
                    <label style="margin-top: 10px;">
                      {{ d.quantite }}
                    </label>
                </div>

                <!-- <div class="col content-div-row" ng-click="editObject(d)">

                  <i class="icon ion-edit"></i>

                </div>-->
              </div>
        </p>
     
     
      </div>
      



    </ion-content>

  </div>

  <div  class="bar bar-footer footer-button">
    <button ng-click="demandePDS(data.recapPrc)" class="button button-block button-assertive footer-button" color="danger" type="submit"
      name="submit"><span style="color:white">Prendre le stock</span></button>
  </div>

</ion-pane>
</ion-view>

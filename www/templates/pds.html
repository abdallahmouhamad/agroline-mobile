  <ion-view title="Prise De Stock" cache-view="false">
    <div ng-app="starter">

      <ion-content padding="true" class="has-header">
        <style type="text/css">
          input[readonly] {
            background-color: transparent !important;
            cursor: not-allowed;
          }
          .small_button{
              width: 50% !important;
              height: 50px !important;
              margin-left: 5px;
          }
          .footer-button {
            margin-bottom: 10px;
            height: 50px !important;
          }
          .ml{
            margin-left: 5px;
          }
          .header {

            margin-top: 5px;
            margin-bottom: 10px;
          }
          .content-div {
            background: #1EAC4E !important;
          }
          .content-div-row {
            text-align: center !important;
            border: 3px grey dashed !important;
          }

          .bg {
            background-color: #e42112 !important;
          }
          .ft{

            height: 10% !important;
          }
          .mt {
            margin-bottom: 5px !important;
          }

        </style>

        <div class="list" ng-repeat="pds in data.pds | filter:motcle">
          <div class="item item-thumbnail-left">

            <img src="./img/prc.jpg">

            <div class="row">
              <div class="col">code</div>
              <div class="col"><p>{{ pds.codePDS }}</p></div>
            </div>

            <div class="row">
              <div class="col">Grossiste</div>
              <div class="col"><p>{{ pds.grossiste }}</p></div>
            </div>


            <div class="row">
              <div class="col">Montant</div>
              <div class="col"><p>{{ pds.montant }}</p></div>
            </div>

            <div class="row">
              <div class="col">Date ajout</div>
              <div class="col"><p>{{ pds.dateAjout | date :  "dd.MM.y" }}</p></div>
            </div>

          </div>

          <div class="row content-div">

            <div class="col"  ng-click="goToRecapPrc(prc.codeCommerciale)">
              <!--<button class="button button-clear button-assertive" style="color: white;">
                Recap PRC
              </button>-->
            </div>

            <div class="col"  ng-click="goToFact(prc)">
                <!--<button class="button button-clear button-assertive" style="color: white;">
                  Facturation
                </button>-->
            </div>

            <div class="col" ng-click="goToDetailPds(pds.codePDS)">
              <button class="button button-clear button-assertive" style="color: white;">
                        Details
              </button>
            </div>

        </div>


      </div>

      </ion-content>

      <!--<button class="button button-float bg" ng-click="goToNewPds()">
        <i class="icon ion-plus"></i>
      </button>-->
    </div>

      <div class="row bar bar-footer ft" >
          <div class="col mt">
            <button ng-click="goToNewPds('nouvelle')" class="button button-block button-assertive footer-button" color="danger" type="submit"
            name="submit"><span style="color:white">Demande sans PRC</span></button>
          </div>

          <div class="col mt">
            <button  ng-click="goToNewPds('recap')" class="button button-block button-assertive footer-button" color="danger" type="submit"
            name="submit"><span style="color:white">Demande avec PRC</span></button>
          </div>
      </div>

    </ion-view>

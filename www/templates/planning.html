<ion-view view-title="Planning Destockeur" cache-view="false">
    <ion-pane>
      <div ng-app="starter">
  
        <ion-content>
          <ion-grid>
            <style type="text/css">
              input[readonly] {
                background-color: transparent !important;
                cursor: not-allowed;
              }
  
              .small_button {
                width: 50% !important;
                height: 50px !important;
                margin-left: 5px;
              }
  
              .footer-button {
                margin-bottom: 10px;
                height: 50px !important;
              }
  
              .ml {
                margin-left: 5px;
              }
  
              .header {
  
                margin-top: 5px;
                margin-bottom: 10px;
              }
  
              .content-div {
                background: grey !important;
              }
  
              .content-div-row {
                text-align: center !important;
                border: 3px grey dashed !important;
              }
  
              .edit {
                background: red !important;
              }
  
              .map {
                height: 200px !important;
              }
            </style>
  
  
            <div class="row">
  
              <div class="col">
                <button class="button button-block button-assertive"
                  cancel-button="{{ 'fichevisite_select_pv_return' | translate }}"
                  reset-button="{{ 'fichevisite_select_pv_cancel' | translate }}"
                  cancel-search-button="{{ 'fichevisite_select_pv_clear' | translate }}"
                  search-placeholder="{{ 'fichevisite_select_pv_search' | translate }}" modal-select=""
                  ng-model="data.regionchoisit" options="data.listregions" option-getter="getOptRegion(option)"
                  modal-button-left="{{ 'fichevisite_select_pv_return' | translate }}" modal-title="Selection"
                  on-select="selectDepartementByRegion()" has-search="true">
                  <label for="" ng-if="!data.regionchoisit">Choisir un Destockeur</label>
                  <label for="" ng-if="data.regionchoisit">{{data.regionchoisit.libelle}}</label>
                  <div class="option">
                    <h2> {{option.libelle}}</h2>
                  </div>
  
                </button>
  
              </div>
  
             
            </div>

            <div class="row">
                <div class="col">
                  <label class="item item-input ">
                      <input type="text" id="datefilter" style="color:#13B3DA;font-weight: bold;" class=" checkbox-assertive" name="datefilter"
                      placeholder="Lundi" onfocus="(this.type='date')" ng-model="data.datedebut" ng-change="filterDateCa()">
                    </label>
                </div>
          
                <div class="col">
                  <label class="item item-input ">
          
                      <input type="text" id="datefilter" style="color:#13B3DA;font-weight: bold;" class=" checkbox-assertive" name="datefilter"
                      placeholder="Vendredi" onfocus="(this.type='date')" ng-model="data.datefin" ng-change="filterDateCa()">
            
                    </label>
                </div>
            </div>
          
      </div>
  
  
  
      </ion-grid>
      </ion-content>
  
  
      </div>
      <div class="bar bar-footer footer-button">
        <button ng-click="goToDetailsPlanning()" class="button button-block button-assertive footer-button" color="danger"><span style="color:white">Valider</span></button>
      </div>
    </ion-pane>
  </ion-view>

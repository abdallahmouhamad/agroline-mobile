<ion-view title="Mes clients" cache-view="false">
  <div ng-app="starter">

    <ion-content padding="true" class="has-header">
      <style type="text/css">
        input[readonly] {
          background-color: transparent !important;
          cursor: not-allowed;
        }
        .small_button{
            width: 50% !important;
            height: 50px !important;
            margin-left: 5px;
        }
        .footer-button {
          margin-bottom: 10px;
          height: 50px !important;
        }
        .ml{
          margin-left: 5px;
        }
        .header {

          margin-top: 5px;
          margin-bottom: 10px;
        }
        .content-div {
          background: #13B3DA !important;
        }
        .content-div-row {
          text-align: center !important;
          border: 3px grey dashed !important;
        }
        .bg {
            background-color: rgb(4, 0, 255) !important;
          }

      </style>


      <div class="list" ng-repeat="cli in data.clients | filter:motcle">
        <a class="item item-thumbnail-left">
          <img ng-if="!cli.photo" src="./img/client.png">
          <img ng-if="cli.photo" src="http://test-test.h-tsoft.com/{{cli.photo}}">
          <div class="row">
            <div class="col">Raison sociale</div>
            <div class="col"><p>{{ cli.nom }}</majuscule></p></div>
          </div>
          <div class="row">
            <div class="col">Code</div>
            <div class="col"><p>{{ cli.codeClient }}</p></div>
          </div>

          <div class="row"  ng-if="cli.adresse !== 'NULL'">

            <div class="col" >Adresse</div>
            <div class="col" ><p>{{ cli.adresse }}</p></div>
           </div>

          <div class="row" ng-if="cli.marche !== 'NULL'">

            <div class="col">Marche</div>
            <div class="col"><p>{{ cli.marche }}</p></div>
          </div>
          
          <div class="row">
            <div class="col">Telephone 1</div>
            <div class="col"><p>{{ cli.telephone }}</p></div>
          </div>
          <div class="row"  ng-if="cli.telephone2 !== 'null' && cli.telephone2 !== '0' ">
            <div class="col">Telephone 2</div>
            <div class="col"><p>{{ cli.telephone2 }}</p></div>
          </div>
          <div class="row">
            <div class="col">RÃ©gion</div>
            <div class="col"><p>{{ cli.region }}</p></div>
          </div>
        
         <!-- <div class="row">
            <div class="col">Zone</div>
            <div class="col"><p>{{ cli.zone }}</p></div>
          </div>-->
        </a>
        <div class="row content-div">

          <div class="col" >
            <button class="button button-clear button-assertive" ng-click="goTocaClient(cli)" style="color: white;">
              Chiffre d'affaire
            </button>
          </div>
    
          <div class="col" >
            <button class="button button-clear button-assertive"  style="color: white;">
            
            </button>
          </div>
    
          <div class="col"   >
           
            <button class="button button-clear button-assertive" ng-click="goToNewClient(cli, 'edit')" style="color: white;">
              Modifier
            </button>
          </div>
    
      </div>
    </div>


    </ion-content>
    <button class="button button-float bg" ng-click="goToNewClient(null,'new')">
      <i class="icon ion-plus"></i>
    </button>
  </div>
  </ion-view>

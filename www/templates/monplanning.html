<ion-view view-title=" Mon Planning " cache-view="false">
    <ion-pane>
        <div ng-app="starter">

            <ion-content>
                <ion-grid>
                    <style type="text/css">
                        input[readonly] {
                            background-color: transparent !important;
                            cursor: not-allowed;
                        }

                        .small_button {
                            width: 50% !important;
                            height: 50px !important;
                            margin-left: 5px;
                        }

                        .footer-button {
                            margin-bottom: 10px;
                            height: 50px !important;
                        }

                        .ml {
                            margin-left: 5px;
                        }

                        .header {

                            margin-top: 5px;
                            margin-bottom: 10px;
                        }

                        .content-div {
                            background: grey !important;
                        }

                        .content-div-row {
                            text-align: center !important;
                            border: 3px grey dashed !important;
                        }

                        .edit {
                            background: red !important;
                        }

                        .map {
                            height: 200px !important;
                        }
                    </style>




                    <br><br>
                    <div>
                        <h3 style="text-align: center;  color: #28a54c">Semaine en cours</h3>


                        <div ng-if="data.listAgents.length > 0">

                            <div class="row header list content-div">
                                <div class="col" style="text-align: center;">Date</div>
                                <div class="col" style="text-align: center;">Période</div>
                                <div class="col" style="text-align: center;">Zone</div>
                                <div class="col" style="text-align: center;">Action</div>


                            </div>

                            <div class="row list" ng-repeat="d in data.listAgents | filter:motcle">

                                <div class="col content-div-row" style="width: 20%;">
                                    {{d.datePlanning}}
                                </div>



                                <div class="col content-div-row" style="width: 20%;">{{d.periode}}</div>




                                <div class="col content-div-row" style="width: 20%;">{{d.zone}}</div>



                                <div class="col content-div-row" style="width: 20%;">{{d.action}}</div>




                            </div>

                        </div>
                    </div>


        </div>


        <!-- <label class="item item-input">
                            <span class="input-label">Debut</span>
                            <input type="text" onfocus="(this.type='date')" ng-model="data.datefilterDebut"
                                placeholder="yyyy-mm-dd">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Fin</span>
                            <input type="text" onfocus="(this.type='date')" ng-model="data.datefilterFin"
                                placeholder="yyyy-mm-dd">
                        </label> -->

        </ion-grid>
        </ion-content>


        </div>
        <div class="bar bar-footer footer-button">
            <button ng-click="myPlanningAgent()" class="button button-block button-assertive footer-button"
                color="danger"><span style="color:white">Choisir période</span></button>
        </div>
    </ion-pane>
</ion-view>

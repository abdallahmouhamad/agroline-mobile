<ion-view title=" Details Solde Agent" cache-view="false">
    <div ng-app="starter">
  
      <ion-content padding="true" class="has-header">
        <style type="text/css">
          input[readonly] {
            background-color: transparent !important;
            cursor: not-allowed;
          }
          .small_button{
              width: 50% !important;
              height: 50px !important;
              margin-left: 5px;
          }
          .footer-button {
            margin-bottom: 10px;
            height: 50px !important;
          }
          .ml{
            margin-left: 5px;
          }
          .header {
  
            margin-top: 5px;
            margin-bottom: 10px;
          }
          .content-div {
            background: grey !important;
          }
          .content-div-row {
            text-align: center !important;
            border: 3px grey dashed !important;
          }
          .edit {
             background: red !important;
          }
          .map {
            height: 200px !important;
          }
  
        </style>
          <div class="card list" >
  
            <a class="item item-icon-left" >
              <i class="icon ion-person"></i>
              Code Agent : {{data.AgentChefZonechoisit.codeAgent}}
            </a>

            <a class="item item-icon-left" >
                <i class="icon ion-person"></i>
                Nom : {{data.AgentChefZonechoisit.nom}}
              </a>
             

              <a class="item item-icon-left">
                <i class="icon ion-android-call"></i>
               Telephone : {{data.AgentChefZonechoisit.telephone}}
              </a>
             


            
        </div>
  
    
  
      
  
        <div class="row"  style="margin-top: 10px;">
  
           <div class="col" style="font-size: 130%;">Solde Agent</div>
   
        </div>
  
  
        <div class="row header list content-div">
            <div class="col" style="text-align: center;">Agent</div>
            <div class="col" style="text-align: center;">Grossite</div>
          
            <div class="col" style="text-align: center;">Solde</div>
     
          
        </div>
  
        <div class="row list"  ng-repeat="d in data.detailsPlanning.details | filter:motcle">
  
            <div class="col content-div-row" ng-if="d.idMotif !== 'edit'" >
              {{d.agent}}
            </div>
  
            <div class="col content-div-row edit" ng-if="d.idMotif === 'edit'" >
              {{d.agent}}
            </div>
  
            <div class="col content-div-row" ng-if="d.idMotif !== 'edit'">{{d.grossiste}}</div>
  
            <div class="col content-div-row edit" ng-if="d.idMotif === 'edit'">{{d.grossiste}}</div>
  
  
    
            <div class="col content-div-row" ng-if="d.idMotif !== 'edit'">{{d.solde}}</div>
            <div class="col content-div-row edit" ng-if="d.idMotif === 'edit'">{{d.solde}}</div>
        
  
  
        </div>
  
      
  
      </ion-content>
  
    </div>
    </ion-view>

        width: 100%;

    <ion-content>

      <div>
        <div class="item item-body">

            cancel-button="{{ 'fichevisite_select_pv_return' | translate }}"
            reset-button="{{ 'fichevisite_select_pv_cancel' | translate }}"
            cancel-search-button="{{ 'fichevisite_select_pv_clear' | translate }}"

            modal-button-left="{{ 'fichevisite_select_pv_return' | translate }}" option-getter="getOptAgent(option)"

            <label for="" ng-if="!data.agentchoisit">Choisir agent</label>
            <label for="" ng-if="data.agentchoisit">{{data.agentchoisit.nom}}</label>

            <div class="option">
              <h2>{{option.nom}}</h2>

            </div>

          </button>
        </div>

          Filtrer par date
        </div>

        <label class="item item-input">
          <span class="input-label">Debut</span>
          <input type="datetime-local" ng-model="data.datefilterDebut"  placeholder="yyyy-mm-dd hh:mm:ss">
        </label>
        <label class="item item-input">
          <span class="input-label">Fin</span>
          <input type="datetime-local" ng-model="data.datefilterFin"  placeholder="yyyy-mm-dd hh:mm:ss">
        </label>

<ion-view view-title="Nouveau client" cache-view="false">
    <ion-pane>
      <div ng-app="starter">
  
        <ion-content>
  
          <style type="text/css">
            input[readonly] {
              background-color: transparent !important;
              cursor: not-allowed;
            }
            .small_button{
                width: 50% !important;
                height: 50px !important;
                margin-left: 5px;
            }
            .footer-button {
              margin-bottom: 10px;
              height: 50px !important;
            }
            .ml{
              margin-left: 5px;
            }
            .header {
  
              margin-top: 5px;
              margin-bottom: 10px;
            }
            .content-div {
              background: grey !important;
            }
            .content-div-row {
              text-align: center !important;
              border: 3px grey dashed !important;
            }
            .edit {
               background: red !important;
            }
            .map {
              height: 200px !important;
            }
  
          </style>
  
  
        <div class="row" >
  
          <div class="col">
               <button class="button button-block button-assertive"
               cancel-button="{{ 'fichevisite_select_pv_return' | translate }}"
               reset-button="{{ 'fichevisite_select_pv_cancel' | translate }}"
               cancel-search-button="{{ 'fichevisite_select_pv_clear' | translate }}"
               search-placeholder="{{ 'fichevisite_select_pv_search' | translate }}" modal-select=""
               ng-model="data.regionchoisit" options="data.listregions" option-getter="getOptRegion(option)"
               modal-button-left="{{ 'fichevisite_select_pv_return' | translate }}" modal-title="Selection"
               has-search="true">
               <label for="" ng-if="!data.regionchoisit">Choisir une Region</label>
               <label for="" ng-if="data.regionchoisit">{{data.regionchoisit.libelle}}</label>
               <div class="option">
                <h2> {{option.libelle}}</h2>
              </div>
  
              </button>
  
           </div>
  
           <div class="col" >
             <button class="button button-block button-assertive"
               cancel-button="{{ 'fichevisite_select_pv_return' | translate }}"
               reset-button="{{ 'fichevisite_select_pv_cancel' | translate }}"
               cancel-search-button="{{ 'fichevisite_select_pv_clear' | translate }}"
               search-placeholder="{{ 'fichevisite_select_pv_search' | translate }}" modal-select=""
               ng-model="data.villechoisit" options="data.listvilles" option-getter="getOptVille(option)"
               modal-button-left="{{ 'fichevisite_select_pv_return' | translate }}" modal-title="Selection"
               has-search="true">
               <label for="" ng-if="!data.villechoisit">Choisir une Ville</label>
               <label for="" ng-if="data.villechoisit">{{data.villechoisit.libelle}}</label>
               <div class="option">
                 <h2> {{option.libelle}}</h2>
               </div>
             </button>
           </div>
        </div>

  
        <div class="row" >
  
            <div class="col">
                 <button class="button button-block button-assertive"
                 cancel-button="{{ 'fichevisite_select_pv_return' | translate }}"
                 reset-button="{{ 'fichevisite_select_pv_cancel' | translate }}"
                 cancel-search-button="{{ 'fichevisite_select_pv_clear' | translate }}"
                 search-placeholder="{{ 'fichevisite_select_pv_search' | translate }}" modal-select=""
                 ng-model="data.zonechoisit" options="data.listzones" option-getter="getOptZone(option)"
                 modal-button-left="{{ 'fichevisite_select_pv_return' | translate }}" modal-title="Selection"
                 has-search="true">
                 <label for="" ng-if="!data.zonechoisit">Choisir une Zone</label>
                 <label for="" ng-if="data.zonechoisit">{{data.zonechoisit.libelle}}</label>
                 <div class="option">
                    <h2> {{option.libelle}}</h2>
                  </div>
    
                </button>
    
             </div>
    
             <div class="col"  >
               <button class="button button-block button-assertive"
                 cancel-button="{{ 'fichevisite_select_pv_return' | translate }}"
                 reset-button="{{ 'fichevisite_select_pv_cancel' | translate }}"
                 cancel-search-button="{{ 'fichevisite_select_pv_clear' | translate }}"
                 search-placeholder="{{ 'fichevisite_select_pv_search' | translate }}" modal-select=""
                 ng-model="data.marchechoisit" options="data.listmarches" option-getter="getOptMarche(option)"
                 modal-button-left="{{ 'fichevisite_select_pv_return' | translate }}" modal-title="Selection"
                 has-search="true">
                 <label for="" ng-if="!data.marchechoisit">Choisir un Marche</label>
                 <label for="" ng-if="data.marchechoisit">{{data.marchechoisit.libelle}}</label>
                 <div class="option">
                   <h2> {{option.libelle}}</h2>
                 </div>
               </button>
             </div>
          </div>
  
    <div class="row">
        <div class="col">
            <div class="list" >
                <label class="item item-input">
                  <input type="text" id="nom" ng-model="data.nom" placeholder="Nom client">
                </label>
              </div>
        </div>


        <div class="col">
          <div class="list" >
              <label class="item item-input">
                <input type="text" id="adresse" ng-model="data.adresse" placeholder="Adresse client">
              </label>
            </div>
      </div>

    </div>

    <div class="row">

      <div class="col">
        <div class="list" >
            <label class="item item-input">
              <input type="number" id="telephne" ng-model="data.telephone" placeholder="Telephone client">
            </label>
          </div>
    </div>

      <div class="col">
          <div class="list" >
              <label class="item item-input">
                <input type="number" id="telephone2" ng-model="data.telephone2" placeholder="Deuxième numéro">
              </label>
            </div>
      </div>


  </div>


  <div class="row" >
  
    <div class="col">
         <button class="button button-block button-assertive"
         cancel-button="{{ 'fichevisite_select_pv_return' | translate }}"
         reset-button="{{ 'fichevisite_select_pv_cancel' | translate }}"
         cancel-search-button="{{ 'fichevisite_select_pv_clear' | translate }}"
         search-placeholder="{{ 'fichevisite_select_pv_search' | translate }}" modal-select=""
         ng-model="data.grossistechoisit" options="data.listgrossistes" option-getter="getOptZone(option)"
         modal-button-left="{{ 'fichevisite_select_pv_return' | translate }}" modal-title="Selection"
         has-search="true">
         <label for="" ng-if="!data.grossistechoisit">Choisir une Grossiste</label>
         <label for="" ng-if="data.grossistechoisit">{{data.grossistechoisit.nom}}</label>
         <div class="option">
            <h2> {{option.nom}}</h2>
          </div>

        </button>

     </div>

     <div class="col"  >
       <button class="button button-block button-assertive"
         cancel-button="{{ 'fichevisite_select_pv_return' | translate }}"
         reset-button="{{ 'fichevisite_select_pv_cancel' | translate }}"
         cancel-search-button="{{ 'fichevisite_select_pv_clear' | translate }}"
         search-placeholder="{{ 'fichevisite_select_pv_search' | translate }}" modal-select=""
         ng-model="data.modepaiementchoisit" options="data.listmodepaiements" option-getter="getOptModePaiement(option)"
         modal-button-left="{{ 'fichevisite_select_pv_return' | translate }}" modal-title="Selection"
         has-search="true">
         <label for="" ng-if="!data.modepaiementchoisit">M.Paiement</label>
         <label for="" ng-if="data.modepaiementchoisit">{{data.modepaiementchoisit.libelle}}</label>
         <div class="option">
           <h2> {{option.libelle}}</h2>
         </div>
       </button>
     </div>
  </div>

  <div class="row" ng-if="data.modepaiementchoisit.libelle == 'CREDIT' || data.modepaiementchoisit.libelle == 'credit'">


    <div class="col">
      <div class="list" >
          <label class="item item-input">
            <input type="number" id="delaiPaiement" ng-model="data.delaiPaiement" placeholder="Delai de paiement">
          </label>
        </div>
  </div>

</div>

  <div class="row">
    
    <div class="col text-left" style="padding: 10px;">
      <button ng-click="startTracking();" class="button button-block button-assertive" color="danger" type="submit"
        name="submit"><span style="color:white"> Position</span></button>
    </div>

    <div class="col text-right" style="padding: 10px;">
      <button ng-click="addImage()" class="button button-block button-assertive" color="danger" type="submit"
        name="submit"><span style="color:white">Photo</span></button>
    </div>


  </div>

  <!--<div class="row">
    <div class="col">
        <div class="list" >
            <label class="item item-input">
              <input type="text" id="delaiPaiement" ng-model="data.delaiPaiement" placeholder="Delai de paiement">
            </label>
          </div>
    </div>
  </div>-->
  

  <div class="row">
    <div class="col text-center">
      {{data.latitude}} | {{data.longitude}}
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <ion-scroll *ng-if="data.photo">
        <img ng-src="{{data.photo}}" style="width:30%; height: 20%;margin-top: 10px;margin-left: 30px;" imageViewer height="200px" />
      </ion-scroll>
    </div>
  </div>

    <div class="col text-center">
      <ion-scroll *ng-if="data.photo">
        <img src="http://test-test.h-tsoft.com/{{data.photo}}">
      </ion-scroll>
    </div>
  </div>-->

  



</div>


  
 </ion-content>
  
  
      </div>
      <div  class="bar bar-footer footer-button">
        <button ng-click="submit()" class="button button-block button-assertive footer-button" color="danger" type="submit"
          name="submit"><span style="color:white">Valider</span></button>
      </div>
    </ion-pane>
  </ion-view>

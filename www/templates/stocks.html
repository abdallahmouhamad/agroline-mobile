<ion-view title="Mon stock" cache-view="false">
  <div ng-app="starter">

    <ion-content padding="true" class="has-header">
      <ul class="list" ng-repeat="stock in data.listStock | filter:motcle">

        <li>
          <div class="list card">

            <div class="item item-avatar">
              <img src="./img/stock.png">
              <h2>Code :{{ stock.codeArticle }}</h2>
              <p>Quantit√©: {{ stock.quantite }}</p>
            </div>

            <div class="item item-body">
              <!--<img class="full-image" src="./img/stock.png">-->
              <p>
                {{ stock.libelle }}
              </p>
              <!--<p>
                <a href="#" class="subdued">1 Like</a>
                <a href="#" class="subdued">5 Comments</a>
              </p>-->
            </div>

          </div>
        </li>
    </ul>


    </ion-content>
  </div>
  <div  class="bar bar-footer footer-button">
    <button ng-click="submit()" class="button button-block button-assertive footer-button" color="danger" type="submit"
      name="submit"><span style="color:white">Synchronisation</span></button>
  </div>
  </ion-view>

<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button style="margin-right: 30px;">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" style="margin-right: 30px;" menu-toggle="left"
          ng-style="buttonleft">
        </button>
      </ion-nav-buttons>


    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">AGROLINE</h1>
      <a id="buttonright" ng-click="majStat()" class="button button-icon button-clear ion-settings"
        ng-style="buttonleft">
      </a>
    </ion-header-bar>

    <ion-content class="backlineair">
      <ion-grid>

        <style type="text/css">
          .backlineair {
            /* background-image: url(./img/agroline.png);*/
            background-repeat: no-repeat;
            Background-position: center bottom 111px;
            max-width: 100%;
            height: auto;
            display: block;




          }

          .listItem {
            line-height: 34px;
           
          }
        </style>

        <ion-list class="listItem">

          <ion-item menu-close href="#/app/bienvenue" style="color: rgb(7, 7, 7);">
            <i class="icon ion-home"></i> &nbsp;{{ 'menu_acceuil' | translate }}
          </ion-item>
          <ion-item ng-if="permission('PREPARATION DE COMMANDE')" menu-close href="#/app/prcs" style="color: rgb(7, 7, 7);">
            <i class="icon ion-ios-list"></i>&nbsp;PRCS
          </ion-item>

          <ion-item ng-if="permission('RECUPERATION DE MARCHANDISES')" menu-close href="#/app/pds" style="color: rgb(7, 7, 7)">
            <i class="icon ion-ios-list"></i>&nbsp;PDS
          </ion-item>

          <ion-item ng-if="permission('FACTURATION')" menu-close href="#/app/facturations" style="color: rgb(7, 7, 7)">
            <i class="icon ion-ios-list"></i>&nbsp;Facture
          </ion-item>

          <!--<ion-item  menu-close href="#/app/prospects">
          <i class="icon ion-plus"></i> &nbsp;Nouvelle visite
        </ion-item>-->

          <ion-item ng-if="permission('STOCK')" menu-close href="#/app/stocks" style="color:rgb(7, 7, 7);">
            <i class="icon ion-ios-list"></i> &nbsp;Mon Stock
          </ion-item>

          <ion-item ng-if="permission('CLIENT')" menu-close href="#/app/clients" style="color:rgb(7, 7, 7);">
            <i class="icon ion-ios-list"></i>&nbsp;Clients
          </ion-item>

          <ion-item menu-close href="#/app/articles" style="color:rgb(7, 7, 7);">
            <i class="icon ion-ios-list"></i>&nbsp;Articles
          </ion-item>


          <!--<ion-item  menu-close href="#/app/mesprospects">
          <i class="icon ion-ios-list"></i> &nbsp;Mes prospects
        </ion-item>-->

          <ion-item ng-if="permission('GEOLOCALISATION DESTOCKEURS')" menu-close href="#/app/maps" style="color:rgb(7, 7, 7);">
            <i class="icon ion-ios-location"></i> &nbsp;GEO. DESTOCKEURS
          </ion-item>

          <ion-item menu-close href="#/app/login1" style="color: rgb(7, 7, 7);">
            <i class="icon ion-log-out"></i> &nbsp;{{ 'menu_sedeconnecter' | translate }}
          </ion-item>

        </ion-list>
      </ion-grid>
    </ion-content>






    <div class="bar bar-footer footer-button" style="background-color: white; color: black; text-align: center;">
      <p style="text-align: center;">HTSOFT&copy; 2020
      <p>
    </div>





  </ion-side-menu>
  <ion-side-menu ng-show="menutab" side="left">

    <ion-tabs class="tabs-icon-bottom">

      <ion-tab ng-click="majStat()" title="CCBM-R" icon="icon ion-home" href="#/app/acceuil">
        <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      <ion-tab title="{{ 'TAB3' | translate }}" icon="icon ion-gear-b" href="#/app/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-side-menu>
</ion-side-menus>
